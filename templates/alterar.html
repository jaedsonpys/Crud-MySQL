<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar clientes</title>
</head>
<body>
    <h1>Atualize as Informações do seu cliente</h1>
    <form method="post">
        <div>
            <input type="text" name="name" value="{{client[1]}}" id="name" placeholder="Nome">
        </div>
        <div>
            <input type="email" name="email" value="{{client[2]}}" id="email" placeholder="Email">
        </div>
        <div>
            <textarea name="message" id="" cols="30" rows="10" placeholder="Informações...">{{client[3]}}</textarea>
        </div>
        <button type="submit">Alterar cliente</button>
    </form>
    <ul>
        <li><a href="/criar">Cadastrar cliente</a></li>
        <li><a href="/clientes">Ver clientes</a></li>
    </ul>
</body>
</html>
